<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>2D Mobile Game Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2bee6c",
            "background-light": "#f6f8f6",
            "background-dark": "#102216",
          },
          fontFamily: {
            "display": ["Be Vietnam Pro"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "2rem",
            "xl": "3rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .game-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .parallax-1 {
      background-image: url('https://images.unsplash.com/photo-1579546929518-9e396f3cc809?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      z-index: 1;
    }

    .parallax-2 {
      background-image: url('https://images.unsplash.com/photo-1511497584788-876760111969?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      z-index: 2;
      opacity: 0.5;
    }

    .player-character {
      width: 64px;
      height: 64px;
      background-image: url('https://images.unsplash.com/photo-1611601322175-28e6b3543168?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 10;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-[800px] w-full max-w-md mx-auto flex-col bg-background-light dark:bg-background-dark group/design-root overflow-hidden shadow-2xl">
<!-- Game World View -->
<div class="absolute inset-0 z-0">
<div class="game-background parallax-1" data-alt="Vibrant, colorful abstract gradient background representing a distant sky."></div>
<div class="game-background parallax-2" data-alt="Silhouette of a forest landscape, creating a sense of depth."></div>
</div>
<!-- Player Character -->
<div class="absolute inset-0 z-10 flex items-center justify-center">
<div class="player-character" data-alt="Pixel art style hero character with a sword and shield."></div>
</div>
<!-- Main UI Container -->
<div class="relative z-20 flex h-full flex-col justify-between">
<!-- TopAppBar / HUD -->
<div class="bg-black/30 backdrop-blur-sm pt-4">
<div class="flex items-center p-4 pb-2 justify-between text-white">
<div class="flex-1">
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">SCORE: 001250</h2>
</div>
<div class="flex items-center justify-center gap-1.5 flex-1">
<span class="material-symbols-outlined text-primary text-3xl">favorite</span>
<span class="material-symbols-outlined text-primary text-3xl">favorite</span>
<span class="material-symbols-outlined text-white/50 text-3xl">favorite_border</span>
</div>
<div class="flex w-12 items-center justify-end flex-1">
<button class="flex h-10 w-10 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-transparent text-white active:bg-white/20">
<span class="material-symbols-outlined text-3xl">pause</span>
</button>
</div>
</div>
</div>
<!-- ActionsBar / On-Screen Controls -->
<div class="bg-black/30 backdrop-blur-sm pb-4">
<div class="flex items-end justify-between p-4">
<!-- D-Pad -->
<div class="grid grid-cols-3 gap-2 w-40">
<div class="col-start-1 col-end-2 row-start-2 row-end-3">
<div class="flex aspect-square flex-col items-center justify-center gap-2 rounded-full bg-white/20 py-2.5 text-center active:bg-primary/50">
<span class="material-symbols-outlined text-white text-3xl">arrow_back</span>
</div>
</div>
<div class="col-start-3 col-end-4 row-start-2 row-end-3">
<div class="flex aspect-square flex-col items-center justify-center gap-2 rounded-full bg-white/20 py-2.5 text-center active:bg-primary/50">
<span class="material-symbols-outlined text-white text-3xl">arrow_forward</span>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="flex items-center gap-4">
<div class="flex flex-col items-center gap-2 text-center">
<div class="flex h-16 w-16 items-center justify-center rounded-full bg-white/20 p-2.5 active:bg-primary/50">
<span class="material-symbols-outlined text-white text-4xl">swords</span>
</div>
<p class="text-white text-sm font-medium leading-normal">Attack</p>
</div>
<div class="flex flex-col items-center gap-2 text-center">
<div class="flex h-20 w-20 items-center justify-center rounded-full bg-primary/80 p-2.5 active:bg-primary">
<span class="material-symbols-outlined text-background-dark text-5xl">arrow_upward</span>
</div>
<p class="text-white text-sm font-medium leading-normal">Jump</p>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
